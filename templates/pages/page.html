<nav class="navbar navbar-light bg-light">

        <select class="form-select" aria-label="Default select example">
            <option selected disabled>Tag principaux</option>

          </select>
        </div>
        <form>

        </form>

    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          Photo avec produit
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
        <label class="form-check-label" for="flexCheckChecked">

            Photo avec droits d'utilisation
        </label>
      </div>
    </form>
    
<h4>{{ message }}</h4>
{% for data in jsonData %}
<div class="card" style="width: 20rem;">
    <img src="static/{{data.chemin}}" style="height: 30rem; object-fit: scale-down; ">
    <div class="card-body">
        <a class="btn btn-primary" name="info" onclick="window.location.href='http://127.0.0.1:5000/info?chemin={{data.chemin}}';" target="_blank">{{data.nom}}</a>
    </div>
</div>

{% endfor %}
